<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" id="cars">
		<label for="name">Name : </label><br>
	 	<input type="text" id="name" name="name" required><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br>

		<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="male" required>Male
		<input type="radio" name="gender" value="female" required>Female<br>

		<label for="cars">Car Brands</label><br>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>

		<label for="carage">Car Age</label><br>
		<input type="number" id="carage" name="carage" required><br>

		<label for="dop">Date of Purchase</label><br>
	    <input type="date" id="dop" name="dop" required><br>

		<label for="password">Password</label>
		<input type="Password" id="password" name="password" required><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
